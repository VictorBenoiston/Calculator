<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="style">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon.ico">
    <title>Calculator</title>
    <style>
        body {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="body">
        <div id="usable_part">
            <div id="screen"></div>
            <div id="black_part">
                <div id="buttonCE">CE</div>
                <div id="buttonC">C</div>
                <div id="button_div">/</div>
                <div id="button_mult">X</div>
            </div>
            <div id="low_part">
                <div id="first_row">
                    <div id="button7">7</div>
                    <div id="button8">8</div>
                    <div id="button9">9</div>
                    <div id="button_minus">-</div>
                </div>
                <div id="second_row">
                    <div id="button4">4</div>
                    <div id="button5">5</div>
                    <div id="button6">6</div>
                    <div id="button_plus">+</div>
                </div>
                <div id="thrid_row">
                    <div id="button1">1</div>
                    <div id="button2">2</div>
                    <div id="button3">3</div>
                </div>
                <div id="forth_row">
                    <div id="button0">0</div>
                    <div id="button_dot">.</div>
                    <div id="button_equal">=</div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
